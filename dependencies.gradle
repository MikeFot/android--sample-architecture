allprojects {
    ext {
        retrofitVersion = '2.3.0'
        okhttpVersion = '3.8.1'
        rxJava2Version = '2.1.3'
        rxBindingVersion = '2.1.1'
        mockitoVersion = '2.11.0'
        androidSupportLibVersion = '27.1.0'
        jUnitVersion = '4.12'
        kotlinVersion = rootProject.ext.kotlin_version
        daggerVersion = '2.15'

        dependencies = [
                appCompatV7              : "com.android.support:appcompat-v7:${androidSupportLibVersion}",
                design                   : "com.android.support:design:${androidSupportLibVersion}",
                cardViewV7               : "com.android.support:cardview-v7:${androidSupportLibVersion}",
                supportV13               : "com.android.support:support-v13:${androidSupportLibVersion}",
                customTabs               : "com.android.support:customtabs:${androidSupportLibVersion}",
                mediaCompatV4            : "com.android.support:support-media-compat:${androidSupportLibVersion}",
                exifinterface            : "com.android.support:exifinterface:${androidSupportLibVersion}",
                preferenceV14            : "com.android.support:preference-v14:${androidSupportLibVersion}",
                rxJava2                  : "io.reactivex.rxjava2:rxjava:${rxJava2Version}",
                rxRelay                  : 'com.jakewharton.rxrelay2:rxrelay:2.0.0',
                rxBinding                : "com.jakewharton.rxbinding2:rxbinding:${rxBindingVersion}",
                rxAndroid                : 'io.reactivex.rxjava2:rxandroid:2.0.1',
                okHttp3                  : "com.squareup.okhttp3:okhttp:${okhttpVersion}",
                retrofit2                : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
                retrofit2GsonConverter   : "com.squareup.retrofit2:converter-gson:${retrofitVersion}",
