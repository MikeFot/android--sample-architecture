                dagger                   : "com.google.dagger:dagger:$daggerVersion",
                daggerAnnotationProcessor: "com.google.dagger:dagger-compiler:$daggerVersion",
                daggerAndroid            : "com.google.dagger:dagger-android:$daggerVersion",
                daggerAndroidSupport     : "com.google.dagger:dagger-android-support:$daggerVersion",
                daggerAndroidApt         : "com.google.dagger:dagger-android-processor:$daggerVersion",
                archExtensions           : "android.arch.lifecycle:extensions:1.1.0",
                archLiveData             : "android.arch.lifecycle:livedata:1.1.0",
                archProcessor            : "android.arch.lifecycle:compiler:1.1.0"
        ]

        testDependencies = [
                jUnit            : "junit:junit:${jUnitVersion}",
                mockito          : "org.mockito:mockito-core:${mockitoVersion}",
                mockitoInline    : "org.mockito:mockito-inline:${mockitoVersion}",
                retrofit2Mock    : "com.squareup.retrofit2:retrofit-mock:${retrofitVersion}",
                androidTestRunner: 'com.android.support.test:runner:1.0.1',
                espressoCore     : 'com.android.support.test.espresso:espresso-core:3.0.1',
                mockWebServer    : 'com.squareup.okhttp3:mockwebserver:3.8.1'
